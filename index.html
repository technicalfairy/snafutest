    <script>
        // Hover Effects for SVGs
        const snafuImage = document.getElementById('snafu-image');
        const svgElements = document.querySelectorAll('.svg-item');
        const gifs = ['gif1', 'gif2', 'gif3', 'gif4', 'gif5', 'gif6'];

        svgElements.forEach((element, index) => {
            element.addEventListener('mouseover', () => {
                snafuImage.style.display = 'none';
                document.getElementById(gifs[index]).style.display = 'block';
            });
            element.addEventListener('mouseout', () => {
                snafuImage.style.display = 'block';
                document.getElementById(gifs[index]).style.display = 'none';
            });
        });

        // Play/Pause button functionality
        const audio = document.getElementById('background-audio');
        const playPauseButton = document.getElementById('play-pause-button');

        playPauseButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = '&#10074;&#10074;'; // This is the pause symbol
            } else {
                audio.pause();
                playPauseButton.innerHTML = '&#9658;'; // This is the play symbol
            }
        });
